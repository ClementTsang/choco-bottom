name: Check

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  # Checks install
  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-2019

    steps:
      - uses: actions/checkout@v2

      - name: Check x86-64
        run: |
          choco pack
          choco install bottom -dv -s .
          btm -V;
      
      - name: Check x86
        run: |
          choco pack
          choco uninstall bottom
          choco install bottom -dv --x86 -s .
          btm -V;